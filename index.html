<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW Golf Consum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="container">
            <h1>Fiecare strop contează!</h1>
            <div class="calculators">
                <div class="calculator">
                    <h2>Calcul Călătorie GPL</h2>
                    <label for="gpl-price">Introduceți prețul unui litru de GPL:</label>
                    <input type="number" id="gpl-price" placeholder="Ex: 13.84" step="0.01">
                    <label for="gpl-distance">Câți kilometri intenționați să călătoriți:</label>
                    <input type="number" id="gpl-distance" placeholder="Ex: 50">
                    <button onclick="calculateGPL()">CALCULEAZĂ</button>
                    <div id="gpl-result"></div>
                </div>
                <div class="calculator">
                    <h2>Calcul Călătorie Benzină</h2>
                    <label for="benzin-price">Introduceți prețul unui litru de benzină:</label>
                    <input type="number" id="benzin-price" placeholder="Ex: 25.00" step="0.01">
                    <label for="benzin-distance">Câți kilometri intenționați să călătoriți:</label>
                    <input type="number" id="benzin-distance" placeholder="Ex: 50">
                    <button onclick="calculateBenzin()">CALCULEAZĂ</button>
                    <div id="benzin-result"></div>
                </div>
                <div class="calculator">
                    <h2>Taxa pentru servicii de taximetrie</h2>
                    <label for="taxi-distance">Numărul de kilometri al călătoriei:</label>
                    <input type="number" id="taxi-distance" placeholder="Ex: 100">
                    <button onclick="calculateTaxi()">CALCULEAZĂ</button>
                    <div id="taxi-result"></div>
                </div>
                <div class="calculator">
                    <h2>Calculator consum</h2>
                    <label for="consumed-distance">Numărul de kilometri parcurși:</label>
                    <input type="number" id="consumed-distance" placeholder="Ex: 1000">
                    <label for="liters-used">Numărul de litri turnați în bac:</label>
                    <input type="number" id="liters-used" placeholder="Ex: 100">
                    <button onclick="calculateConsumption()">CALCULEAZĂ</button>
                    <div id="consumption-result"></div>
                </div>
                <div class="calculator">
                    <h2>Rezervor GPL</h2>
                    <label for="km-driven">Kilometri la bord:</label>
                    <input type="number" id="km-driven" placeholder="Ex: 300">
                    <label for="price-per-liter">Costul unui litru de GPL:</label>
                    <input type="number" id="price-per-liter" placeholder="Ex: 13.84" step="0.01">
                    <button onclick="calculateGPLReservoir()">CALCULEAZĂ</button>
                    <div id="reservoir-result"></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="click-sound" src="click.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
